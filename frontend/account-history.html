<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Logs</title>
  </head>
  <body class="text-box">
    <h1>Log History:</h1>

    <ul>
      <%
      <% data.forEach(function(dat) { %>
          User: <%= dat.user %>
          <br>
          Message: <%= dat.message%>
          <br>
          Date: <%= dat.time%>
          <br>
          <br>
      <% }); %>
    </ul>
  </body>

</html>
